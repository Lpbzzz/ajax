<!DOCTYPE html>
<html lang="zh">
<head>
	<meta charset="UTF-8" />
	<title>Document</title>
</head>
<body>
<script type="text/javascript">
	
	/*
		post:
			通过send发送前端数据给后端。
			相对安全（关于用户的信息会用post或传文件的时候）
			体积理论上来说是无限大。（但是后端会做限制）
			在send前设置一个setRequestHeader()
			
			
			
		
		get：
			通过浏览器的url来发送数据给后端。
			相对来说就不安全（只要不跟用户信息打交道或者在数据一定范围都可以使用get）
			体积就受浏览器的限制。（不同浏览器有不同的限制）
			不用设置请求头。
			
	*/
	
</script>
</body>
</html>
